git:
  privateKeyFilePath: /home/kanha/.ssh/id_rsa

forkURLs:
  kubeaid:
    url: git@github.com:Obmondo/KubeAid.git
    version: 23.0.0
  kubeaidConfig:
    url: git@github.com:kanha-gupta/kubeaid-config.git

    directory: kbm

cluster:
  name: kbm
  k8sVersion: v1.33.0
  additionalUsers:
    - name: kanha
      sshPublicKey: ssh-rsa  cardno:000613819983 Kanha
  argoCD:
    deployKeys:
      kubeaidConfig:
        privateKeyFilePath: /home/kanha/.ssh/id_rsa
      kubeaid:
        privateKeyFilePath: /home/kanha/.ssh/id_rsa

cloud:
  hetzner:
    mode: bare-metal
    vswitch:
      vlanID: 4002
      name: kbm
    bareMetal:
      wipeDisks: true
      sshKeyPair:
        name: kbm-cluster
        publicKeyFilePath: /home/kanha/kbm/ssh-key.pub
        privateKeyFilePath: /home/kanha/kbm/ssh-key
    controlPlane:
      bareMetal:
        endpoint:
          isFailoverIP: true
          host: 95.216.30.44
        bareMetalHosts:
          - serverID: 1455726 # ax41na 135.181.21.167
          - serverID: 1455733 # ax41nb 135.181.21.154
          - serverID: 1455734 # ax41nc 135.181.21.153
        zfs:
          size: 462

      regions:  [fsn1, nbg1, hel1]

    # Details about node-groups in Hetzner.
    #
    nodeGroups:
      bareMetal:
        # each server has 2 1.8TB HDD disks and we will set up ceph
        - name: ceph
          labels:
            node-role.kubernetes.io/ceph: ''
            node.cluster.x-k8s.io/nodegroup: ceph
          taints: [ ]
          zfs:
            size: 350
          bareMetalHosts:
            - serverID: '1414813'  # ax41a 135.181.223.235
            - serverID: '1454837'  # ax41b 65.21.130.86
            - serverID: '1454838'  # ax41c 65.21.130.85

